<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Key Kontrol</title>
    <style>
      body {
        background-color: #dbdbdd;
        form {
          width: 80%;
          margin: 0 auto;
          display: flex;
          flex-direction: column;
          gap: 12px;
          input[type="text"] {
            background-color: #dbdbdd;
            outline: none;
            border: 1px solid #00000025;
            padding: 6px 12px;
            border-radius: 4px;
          }
          input[type="submit"] {
            border-radius: 4px;
            padding: 12px 12px;
            background-color: #ffffff45;
            border: none;
            outline: none;
            &:hover {
              background-color: #ffffff74;
              box-shadow: 2px 2px 12px #00000028;
            }
          }
        }
        #output {
          width: 80%;
          margin: 20px auto;
        }
      }
    </style>
  </head>
  <body>
    <form id="form">
      <label>
        Api Key:
        <input type="text" name="apikey" id="apikey" value="örnekapikey" />
      </label>

      <input type="submit" value="Fetch Data" />
    </form>
    <div id="output"></div>

    <script>
      let resultEl = document.getElementById("output");
      let formEl = document.getElementById("form");

      let submitHandler = (e) => {
        e.preventDefault();
        let apikey = new FormData(formEl).get("apikey");
        fetchData(apikey);
      };

      formEl.addEventListener("submit", submitHandler);

      let fetchData = async (apikey) => {
        try {
          const response = await fetch("http://localhost:3000/", {
            headers: {
              key: apikey,
            },
          });

          const fetchStatus = response.status;

          const beResponse = await response.json();

          resultEl.innerHTML = `Server'dan Gelen Cevap: ${
            beResponse.message || beResponse.error
          }<br><br>Status=${fetchStatus}`;
        } catch (err) {
          console.error("Hata:", err);
          resultEl.innerHTML = `Bir hata oluştu: ${err.message}`;
        }
      };
    </script>
  </body>
</html>
