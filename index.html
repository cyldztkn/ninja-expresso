<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="buton">Fetch Data</button>
    <button id="try">Fetch Data with try</button>
    <div id="output"></div>

    <script>
      let buttonEl = document.getElementById("buton");
      let resultEl = document.getElementById("output");
      let fetchStatus;
      buttonEl.addEventListener("click", () => {
        fetch("http://localhost:3000/")
          .then((res) => {
            fetchStatus = res.status;
            return res.json();
          })
          .then((res) => {
            resultEl.innerHTML = `Server'dan Gelen Cevap: ${res.message}<br>Status=${fetchStatus} `;
          });
      });

      let fetchData = async () => {
        console.log("clicked")
        try {
          let resopnse = await fetch("http://localhost:3000/");
          console.log(resopnse);
          let stringRes = await resopnse.json();
          console.log(stringRes);
        } catch {
          console.log("err");
        }
      };

      document.getElementById("try").addEventListener("click", fetchData);
    </script>
  </body>
</html>
