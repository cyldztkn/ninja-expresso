<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="buton">Fetch Data</button>
    <div id="output"></div>

    <script>
      let buttonEl = document.getElementById("buton");
      let resultEl = document.getElementById("output");
      let fetchStatus;
      buttonEl.addEventListener("click", () => {
        fetch("http://localhost:3000/")
          .then((res) => {
            fetchStatus = res.status;
            return res.json();
          })
          .then((res) => {
            resultEl.innerHTML = `Server'dan Gelen Cevap: ${res.message}<br>Status=${fetchStatus} `;
          });
      });
    </script>
  </body>
</html>
