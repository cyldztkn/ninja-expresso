<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #dbdbdd;
        form {
          display: flex;
          gap: 12px;
          input[type="text"] {
            background-color: #dbdbdd;
            outline: none;
            border: 1px solid #00000025;
            padding: 6px 12px;
            border-radius: 4px;
            max-width: 30%;
          }
          input[type="submit"] {
            border-radius: 4px;
            /* padding: 12px 12px; */
            background-color: #ffffff45;
            border: none;
            outline: none;
            &:hover {
              background-color: #ffffff74;
              box-shadow: 2px 2px 12px #00000028;
            }
          }
          input[type="reset"] {
            border-radius: 4px;
            /* padding: 12px 12px; */
            background-color: #ffffff45;
            border: none;
            outline: none;
            &:hover {
              background-color: #ffffff74;
              box-shadow: 2px 2px 12px #00000028;
            }
          }
        }
        .container {
          border: 1px solid #00000025;
          display: flex;
          align-items: flex-start;
          justify-content: space-between;
          padding: 40px 20px;
          /* gap: 40px; */
        }
        .result {
          border: 1px solid #00000025;
          flex: 1 1 60%;
        }
        h2 {
          font-size: 16px;
          color: #254829;
        }
        div.post {
          border: 1px solid #00000025;
          padding: 20px;
          flex: 1 0 auto;
          max-width: 20%;
          border-radius: 4px;
          span {
            display: inline-flex;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 20px;
          }
        }
      }
      #all-post-container {
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <h2>All Authors</h2>
    <div class="container">
      <form id="authors">
        <input type="submit" value="let's fetch" />
        <input type="reset" value="Reset" />
      </form>
      <div class="result" id="authorRes">Fetch First</div>
    </div>

    <h2>All Posts</h2>
    <div class="container" id="all-post-container">
      <div class="post">
        <h2>Post id: 2</h2>
        <span>
          <h2>Title:</h2>
          <h2>Lorem, ipsum dolor.</h2>
        </span>
        <span>
          <h2>content</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati
            quidem fuga eos ipsum nemo magnam?
          </p>
        </span>
        <span
          ><h2>Author</h2>
          <h2>Lorem, ipsum dolor.</h2>
        </span>
      </div>
    </div>

    <script>
      let authorsFormEl = document.getElementById("authors");
      let authorsResEl = document.getElementById("authorRes");
      let allPostContainerEl = document.getElementById("all-post-container");

      authorsFormEl.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch("http://localhost:3000/authors")
          .then((res) => res.json())
          .then((authors) => {
            console.log(authors);
            authorsResEl.innerHTML = authors
              .map((item) => `<h2>${item.name}</h2>`)
              .join(""); // Array'i tek bir string haline getiriyoruz.
          });
      });
      authorsFormEl.addEventListener("reset", (e) => {
        authorsResEl.innerHTML = "Resetted";
      });

      let renderPosts = (data) => {
        console.log("render", data);
        console.log(allPostContainerEl);
        allPostContainerEl.innerHTML = data
          .map((item) => {
            return `<div class="post">
              <h2>Post id: ${item.id}</h2>
        <span>
          <h2>Title:</h2>
          <h2>${item.title}</h2>
        </span>
        <span>
          <h2>content</h2>
          <p>
          ${item.content}
          </p>
        </span>
        <span
          ><h2>Author</h2>
          <h2>${item.authorId}</h2>
        </span>
      </div>`;
          })
          .join("");
      };

      let getAllPostData = async () => {
        try {
          let url = "http://localhost:3000/posts";
          let response = await fetch(url);
          // console.log(response)
          let data = await response.json();
          console.log(data, "data");
          renderPosts(data);
        } catch (error) {
          console.error(error);
        }
      };

      getAllPostData();
    </script>
  </body>
</html>
